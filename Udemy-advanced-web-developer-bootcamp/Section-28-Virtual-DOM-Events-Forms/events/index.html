<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Events</title>
</head>

<body>

    <div id="app"></div>
    <script type="text/babel">

       class ClickExample extends React.Component {
        constructor(props) {
            super(props);
            this.state = { name: "tim" };
            this.handleClick = this.handleClick.bind(this); // bind-ujemo funkciju za this, kako bi se this odnosilo na ClickExaple
        }

        handleClick(e) {
            this.setState ({
            name: this.state.name.toUpperCase(),
            })
        }

        render() {
            return [
                <p key="1">{this.state.name}</p>,
                <button type="button" onClick={this.handleClick} key="2">
                    UPPERCASE
                </button>
            ];
        }
       }

       ReactDOM.render(<ClickExample />, document.querySelector("#app"));

    </script>
</body>

</html>
