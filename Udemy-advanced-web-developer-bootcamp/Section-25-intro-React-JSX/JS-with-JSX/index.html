<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSX</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        class Pet extends React.Component {
            render() {

                const liStyle = {fontSize: "25px"};
                return (
                    <div className="card">
                        <h2 className="name"> Moxie </h2>
                        <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="moxie, the cat" />
                        <h5 style={{fontSize: "2em", margin: "2px"}}>Hobbies: </h5>
                        <ul>
                            <li style={liStyle}>Sleep</li>
                            <li style={liStyle}>Eat</li>
                        </ul>
                    </div>
                );
            }
        }

        ReactDOM.render(<Pet />, document.querySelector("#app") );

    </script>
</body>

</html>
