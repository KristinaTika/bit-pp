<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Festival</title>
</head>

<body>

    <h1>Movie Festival</h1>
    <div class="wrapper">
        <fieldset>
            <p>Please fill in the form</p>
            <p>Movie</p>
            <form action="#">
                <fieldset class="movie-fieldset">
                    <label for="title">Title</label>
                    <input type="text" name="movie-name" class="movie-title" id="title">
                    <label for="length">Length (min)</label>
                    <input type="number" name="movie-number" class="movie-length" id="length">
                    <select name="genre" class="movie-genre">
                        <option value="">-</option>
                        <option value="action">Action</option>
                        <option value="sf">SF</option>
                        <option value="thriller">Thriller</option>
                    </select>
                    <input type="button" value="Create movie" name="add-movie" class="add-movie">
                    <ul class="movie-list"></ul>
                </fieldset>
            </form>
        </fieldset>
    </div>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
