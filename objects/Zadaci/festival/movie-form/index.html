<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie festival</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Movie Festival</h1>

    <form action="">
        <fieldset>
            <p>Please fill in the form</p>
            <p>Movie</p>
            <fieldset class="error">
                <label class="label">Title</label>
                <input type="text" placeholder="Title" class="input-title" required>
                <label class="label">Length (min)</label>
                <input type="text" placeholder="Length in min" class="input-length" required>

                <select class="drop-down" required>
                    <option value="">-</option>
                    <option value="action" class="action">Action</option>
                    <option value="drama" class="drama">Drama</option>
                    <option value="comedy" class="comedy">Comedy</option>
                    <option value="thriller" class="thriller">Thriller</option>
                    <option value="adventure" class="adventure">Adventure</option>
                </select>
                <input type="button" value="Create movie" class="add-movie-button" onclick="CreateMovie()">
                <div class="movie-list-items"></div>
            </fieldset>

            <p class="label-program">Program</p>
            <fieldset>
                <label class="date">Date</label>
                <input type="date" class="date-input">
                <input type="button" value="Create program" class="add-program-button" onclick="CreateProgram()">
            </fieldset>

            <p class="label-program">Movie</p>
            <fieldset>
                <select class="choose-movie">
                    <option
                </select>
                
            </fieldset>
    </form>

    <script src="./js/entities.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
